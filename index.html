<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Planets</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="search">
    <input type="text" id="searchPlanet" placeholder="Search" title="Type in a Star Wars planet">
    <ul id="planetList"></ul>
  </div>
  <div class="planets-container"> 
    <div id="loading_screen">
      <h1 id="loading">Loading</h1>
      <div id="progress">
        <section>
          <div class="bb8">
          <div class="bb8Head">
            <div class="lens"></div>
            <div class="bodyDot headDot"></div>
          </div>
          <div class="bb8Body">
            <div class="circle bodyCircle1">
              <div class="innerCircle1"></div>
            </div>
            <div class="circle bodyCircle2">
              <div class="innerCircle1"></div>
            </div>
            <div class="circle bodyCircle3">
              <div class="innerCircle3"></div>
            </div>
            <div class="bodyDot bodyDot1"></div>
            <div class="bodyDot bodyDot2"></div>
            <div class="bodyLine1"></div>
            <div class="bodyLine2"></div>
            <div class="bodyLine3"></div>
          </div>
          </div>
        </section>
        <div id="progressBar"></div>
      </div>
    </div>
    <div class="myPlanets fade">
      <div id="numbertext"></div>
      <h1 id="title">Star Wars Planets</h1>
      <h1 id="planet-name"></h1>
      <div id="all_planets_info">
        <h2 class="info" id="rotation_period"></h2>
        <h2 class="info" id="orbital_period"></h2>
        <h2 class="info" id="diameter"></h2>
        <h2 class="info" id="climate"></h2>
        <h2 class="info" id="gravity"></h2>
        <h2 class="info" id="terrain"></h2>
        <h2 class="info" id="surface_water"></h2>
        <h2 class="info" id="population"></h2>
        <h2 class="info" id="residents"></h2>
        <h2 class="info" id="films"></h2>
      </div>
    </div>

    <a class="shufflePlanets" id="prev">&#10094;</a>
    <a class="shufflePlanets" id="next">&#10095;</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
