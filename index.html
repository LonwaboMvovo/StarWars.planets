<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Planets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="planets-container"> 
    <h1 id="loading">Loading</h1>
    <div class="myPlanets fade">
      <div id="numbertext"></div>
      <div id="search">
        <input type="text" id="searchPlanet" placeholder="Search for planets..." title="Type in a planet">
        <ul id="planetList"></ul>
      </div>
      <h1 id="planet-name"></h1>
      <div>
        <h2 class="info" id="rotation_period"></h2>
        <h2 class="info" id="orbital_period"></h2>
        <h2 class="info" id="diameter"></h2>
        <h2 class="info" id="climate"></h2>
        <h2 class="info" id="gravity"></h2>
        <h2 class="info" id="terrain"></h2>
        <h2 class="info" id="surface_water"></h2>
        <h2 class="info" id="population"></h2>
      </div>
    </div>

    <a id="prev">&#10094;</a>
    <a id="next">&#10095;</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
